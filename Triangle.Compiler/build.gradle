apply plugin: 'java'

java {
    sourceCompatibility = 21
}

sourceSets {
    test {
        resources {
            srcDir file("$rootDir/programs")
        }
    }
}
allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation project(':Triangle.AbstractMachine')
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.github.spullara.cli-parser:cli-parser:1.1.6'


}
